<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Frame</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
        }
        button {
            background-color: #635BFF;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 200px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        button:hover {
            background-color: #5147E5;
        }
    </style>
</head>
<body>
    <button id="payButton">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="5" width="18" height="14" rx="2" />
            <path d="M3 10h18" />
        </svg>
        Pay â‚¹1 with Razorpay
    </button>

    <script>
        // Listen for configuration from parent
        window.addEventListener('message', function(event) {
            if (event.data.type === 'init') {
                const config = event.data.config;

                document.getElementById('payButton').onclick = function(){
                    var options = {
                        key: config.key,
                        amount: config.amount || 100,
                        currency: config.currency || "INR",
                        name: config.name || "Originary",
                        description: config.description || "Start Plan - 30 day access",
                        handler: function (response){
                            // Send success back to parent
                            window.parent.postMessage({
                                type: 'payment_success',
                                response: response
                            }, '*');
                        },
                        modal: {
                            ondismiss: function() {
                                window.parent.postMessage({
                                    type: 'payment_dismissed'
                                }, '*');
                            }
                        },
                        theme: {
                            color: "#635BFF"
                        }
                    };

                    var rzp = new Razorpay(options);

                    rzp.on('payment.failed', function (response){
                        window.parent.postMessage({
                            type: 'payment_failed',
                            error: response.error
                        }, '*');
                    });

                    rzp.open();
                }
            }
        });

        // Tell parent we're ready
        window.parent.postMessage({ type: 'ready' }, '*');
    </script>
</body>
</html>
