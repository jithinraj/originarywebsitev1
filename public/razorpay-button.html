<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            min-height: 600px;
            background: transparent;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: visible;
        }
        #razorpay-container {
            width: 100%;
            min-height: 600px;
            padding: 20px;
        }
        form {
            width: 100%;
            margin: 0;
            padding: 0;
            min-height: 500px;
        }
        /* Ensure Razorpay content is fully visible */
        .razorpay-payment-button {
            width: 100% !important;
            max-width: 400px !important;
            margin: 0 auto !important;
            display: block !important;
        }
        /* Give space for Razorpay's dynamically injected content */
        .razorpay-container,
        .razorpay-backdrop,
        [class*="razorpay"] {
            position: relative !important;
            z-index: 10 !important;
        }
    </style>
</head>
<body>
    <div id="razorpay-container">
        <form id="razorpay-form">
            <!-- Script will be inserted here -->
        </form>
    </div>

    <script>
        // Get button ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const buttonId = urlParams.get('id') || 'pl_RK5T4IykFzu0rh';

        // Function to report height to parent
        function reportHeight() {
            const body = document.body;
            const html = document.documentElement;

            const height = Math.max(
                body.scrollHeight,
                body.offsetHeight,
                html.clientHeight,
                html.scrollHeight,
                html.offsetHeight
            );

            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'resize',
                    height: Math.max(height, 600)
                }, '*');
            }
        }

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Create the Razorpay script element
            const script = document.createElement('script');
            script.src = 'https://checkout.razorpay.com/v1/payment-button.js';
            script.setAttribute('data-payment_button_id', buttonId);
            script.async = false; // Load synchronously

            // Append to form
            const form = document.getElementById('razorpay-form');
            if (form) {
                form.appendChild(script);

                // Report height multiple times to catch dynamic content
                script.onload = function() {
                    // Report immediately
                    reportHeight();

                    // Report after short delay for initial render
                    setTimeout(reportHeight, 100);
                    setTimeout(reportHeight, 500);
                    setTimeout(reportHeight, 1000);
                    setTimeout(reportHeight, 2000);

                    // Watch for mutations to detect when Razorpay adds content
                    const observer = new MutationObserver(function() {
                        reportHeight();
                    });

                    observer.observe(document.body, {
                        childList: true,
                        subtree: true,
                        attributes: true
                    });
                };
            }
        });
    </script>
</body>
</html>
