<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - Originary</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .payment-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #333;
        }
        p {
            color: #666;
            margin: 0 0 30px 0;
            font-size: 14px;
        }
        form {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Complete Your Payment</h1>
        <p>Secure payment powered by Razorpay</p>
        <form>
            <script
                src="https://checkout.razorpay.com/v1/payment-button.js"
                data-payment_button_id="pl_RK5T4IykFzu0rh"
                async>
            </script>
        </form>
    </div>

    <script>
        // Get payment button ID from URL if provided
        const urlParams = new URLSearchParams(window.location.search);
        const buttonId = urlParams.get('id');

        if (buttonId && buttonId !== 'pl_RK5T4IykFzu0rh') {
            // Replace the script if a different button ID is provided
            const form = document.querySelector('form');
            form.innerHTML = '';
            const script = document.createElement('script');
            script.src = 'https://checkout.razorpay.com/v1/payment-button.js';
            script.setAttribute('data-payment_button_id', buttonId);
            script.async = true;
            form.appendChild(script);
        }
    </script>
</body>
</html>
