name: Repository Hardening

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  content-lint:
    name: Content Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run content linter
        run: node scripts/lint-content.js

  metadata-check:
    name: Metadata Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Check metadata
        run: npm run check:meta
      - name: Check trademark usage
        run: npm run check:tm

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
